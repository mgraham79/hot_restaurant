<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Reservation Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Hot Restaurant</h1>
            <h2 class="text-center">Make your reservation</h2>
            <hr>
            <div class="text-center">
                <a href="tables.html">
                    <button class="btn btn-danger btn-lg">
                        <span class="fa fa-plus"></span> View Tables</button>
                </a>
                <a href="home.html">
                    <button class="btn btn-danger btn-lg">
                        <span class="fa fa-th-list"></span>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Table Reservation</h4>
                </div>
                <div class="panel-body">

                    <form role="form">

                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" id="customerName">
                        </div>

                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input type="text" class="form-control" id="customerPhone">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" id="customerEmail">
                        </div>

                        <div class="form-group">
                            <label for="">Unique ID</label>
                            <input type="text" class="form-control" id="customerUniqueID">
                        </div>

                        <button type="submit" class="btn btn-primary submit" id="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript"></script>



</html>
